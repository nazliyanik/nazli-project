<div class="w-full bg-slate-200 p-5 rounded-md"  *ngFor="let appDet of appointmentDetail">
    <div>
      <h5 class="text-xl"></h5>
    </div>
    <div>
      <h4><strong>Randevu Bilgileri</strong></h4>
    </div>
    <div class=" w-full">
      <h4>Hastane: {{appDet.hospitalName}}</h4>
      <p>Şehir: {{appDet.cityName}}</p>
      <p>Hastane: {{appDet.hospitalName}}</p>
      <p>Departman: {{appDet.departmentName}}</p>
      <p>Doktor: {{appDet.doctorName}}</p>
      <p>Tanım: {{appDet.description}}</p>
      <p>Tarih: {{appDet.createdAt}}</p>
    </div>
    <div class="w-full flex justify-end items-center">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full mt-5">
        Düzenle
      </button>
      
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full mt-5 ml-2"  (click)="delete(appDet.id)">
        Sil
      </button>
  </div>
